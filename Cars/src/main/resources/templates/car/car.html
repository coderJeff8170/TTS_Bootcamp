<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Car Record</title>
<!-- bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- header template imported -->
	<div th:replace="car/fragments/header :: header"></div>
	<div  class="container d-flex justify-content-center">
		<div class="card col-md-6 text-center" >
			<img th:src="${car.photoURL}" class="card-img-top" alt="No photo available for this car">
			<div class="card-body">
				<h5 class="card-title"><span th:text="${car.year}"/> <span th:text="${car.make}"/> <span th:text="${car.model}"/></h5>
				<p class="card-text" th:text="${car.description}"></p>
				<a href="/cars" class="btn btn-primary">Back to list</a>
			</div>
		</div>
	</div>

	<!--footer template imported  -->
	<div th:replace="car/fragments/footer :: footer"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
