<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a Car</title>
<!-- bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- header template imported -->
	<div th:replace="car/fragments/header :: header"></div>
	<div class="container" id="main">
		<h1 class="text-center">Add a car to the database</h1>
	<form action="#" th:action="@{/addcar}" th:object="${car}" method="post">
		<div class="form-group">
			<label for="make">Make:</label> <input class="form-control" type="text" id="make"
				th:field="*{make}">
		</div>
		<div class="form-group">
			<label for="model">Model:</label> <input class="form-control" type="text" id="model"
				th:field="*{model}">
		</div>
		<div class="form-group">
			<label for="year">Year:</label> <input class="form-control" type="text" id="year"
				th:field="*{year}">
		</div>
		<!-- <div class="form-group">
    	<label for="type">Type:</label>
    	<select class="form-control" id="type" th:field="*{type}">
	      <option value="coupe">Coupe</option>
	      <option value="sedan">Sedan</option>
	      <option value="hatchback">Hatchback</option>
	      <option value="wagon">Wagon</option>
	      <option value="suv">SUV</option>
	      <option value="truck">Truck</option>
    	</select>
  		</div> -->
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea  class="form-control" id="description" th:field="*{description}"
				placeholder="describe car here"></textarea>
		</div>
		<div class="form-group">
			<label for="photoURL">Photo URL:</label> <input class="form-control" type="text" id="photoURL"
				th:field="*{photoURL}">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Create Car!</button>
		</div>
	</form>
	</div>

	
	
	
	<!--footer template imported  -->
	<div th:replace="car/fragments/footer :: footer"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
