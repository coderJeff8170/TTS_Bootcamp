<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cars</title>
<!-- bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- header template imported -->
	<div th:replace="car/fragments/header :: header"></div>
	<section>
	<div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Cars! Cars! Cars!</h1>
        <p class="lead">Prepare to be internally combusted!
          
        </p>
      </div>
    </div>
	</section>
	
    <section>
    <div class="container">
    <div class="bd-example">
      <div id="carCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#car1" data-slide-to="0" class="active"></li>
          <li data-target="#car2" data-slide-to="1"></li>
          <li data-target="#car3" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1557053946-2bddf5ae1c24?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80" class="d-block w-100" alt="
Philippe Oursel">
            <div class="carousel-caption d-none d-md-block">
              <h5>Type-E Jaguar</h5>
              <p>Beautiful lines.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1536700503339-1e4b06520771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" class="d-block w-100" alt="https://unsplash.com/@jpvalery">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tesla Model S</h5>
              <p>Electrifying speed.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://wieck-honda-production.s3.amazonaws.com/photos/8c36ad36f447c45385d384d9f9013095b65ca792/preview-928x522.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Honda Civic 5th Gen Hatch</h5>
              <p>Bigger inside than outside.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
      </div>
    </div>
  </div>
  <!-- Carousel end -->
    </section>

	<!--footer template imported  -->
	<div th:replace="car/fragments/footer :: footer"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
