<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head th:replace="fragments/header"></head>
<link href="../authentication.css" type="text/css" rel="stylesheet">

<body>
<div th:replace="fragments/navbar"></div>
	<h2>Sign up</h2>
	<div class="container form-container">
		<form th:action="@{/signup}" th:object="${user}" method="post" autocomplete="off">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}" class="validation-message"></label> <input
						type="text" th:field="*{firstName}" placeholder="First Name"
						class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" class="validation-message"></label> <input
						type="text" th:field="*{lastName}" placeholder="Last Name"
						class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}" class="validation-message"></label> <input
					type="text" th:field="*{username}" placeholder="Username"
					class="form-control" />
			</div>
			<div class="form-group">
				<input type="text" th:field="*{email}" placeholder="Email"
					class="form-control" /> <label
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="validation-message"></label>
			</div>
			<div class="form-group">
				<input type="password" th:field="*{password}" placeholder="Password"
					class="form-control" /> <label
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="validation-message"></label>
			</div>
			<div class="form-group">
				<button class="btn btn-md btn-outline-success" name="Submit"
					value="Submit" type="Submit" th:text="Submit"></button>
			</div>
		</form>
		<div>
				<p>Already signed up? <a th:href="@{/login}">Log In!</a> </p>
			</div>
	</div>
		<div  id="footer-container" th:replace="fragments/footer"></div>
</body>
</html>
